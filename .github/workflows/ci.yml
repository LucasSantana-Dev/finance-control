name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for better caching

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle' # Automatic Gradle dependency caching

    - name: Cache Gradle build cache
      uses: actions/cache@v4
      with:
        path: ~/.gradle/build-cache
        key: ${{ runner.os }}-gradle-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-build-cache-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Display Gradle information
      run: ./gradlew --version

    - name: Check cache status
      run: |
        echo "Build cache enabled: $(grep 'org.gradle.caching' gradle.properties || echo 'not found')"
        echo "Configuration cache: $(grep 'org.gradle.unsafe.configuration-cache' gradle.properties || echo 'not found')"

    - name: Build and test with Gradle
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew build --no-daemon --build-cache --stacktrace --info

    - name: Generate JaCoCo coverage report
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Verify test coverage
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew jacocoTestCoverageVerification --no-daemon

    - name: Prepare artifact directories on failure
      if: failure()
      run: |
        mkdir -p build/classes build/libs build/reports/jacoco build/test-results build/reports/tests || true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: build-artifacts
        path: |
          build/classes
          build/libs
        retention-days: 1

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: test-results
        path: |
          build/test-results/
          build/reports/tests/
        retention-days: 7

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: coverage-reports
        path: |
          build/reports/jacoco/
          build/jacoco/
        retention-days: 30

    - name: Publish coverage report to PR
      uses: dorny/test-reporter@v1
      if: github.event_name == 'pull_request'
      with:
        name: JaCoCo Coverage Report
        path: 'build/reports/jacoco/test/jacocoTestReport.xml'
        reporter: java-jacoco
        fail-on-error: false

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Cache Gradle build cache
      uses: actions/cache@v4
      with:
        path: ~/.gradle/build-cache
        key: ${{ runner.os }}-gradle-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-build-cache-

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run Checkstyle
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew checkstyleMain checkstyleTest --no-daemon
      continue-on-error: true

    - name: Run PMD
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew pmdMain pmdTest --no-daemon
      continue-on-error: true

    - name: Run SpotBugs
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
      run: ./gradlew spotbugsMain spotbugsTest --no-daemon
      continue-on-error: true

    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          build/reports/checkstyle/
          build/reports/pmd/
          build/reports/spotbugs/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Cache Gradle build cache
      uses: actions/cache@v4
      with:
        path: ~/.gradle/build-cache
        key: ${{ runner.os }}-gradle-build-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-build-cache-

    - name: Cache OWASP Dependency-Check data
      uses: actions/cache@v4
      with:
        path: ~/.gradle/dependency-check-data
        key: ${{ runner.os }}-owasp-dc-${{ hashFiles('build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-owasp-dc-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run OWASP Dependency Check
      env:
        GRADLE_OPTS: -Dorg.gradle.unsafe.configuration-cache=false
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      run: ./gradlew dependencyCheckAnalyze --no-daemon
      continue-on-error: true

    - name: Run GitGuardian scan
      uses: GitGuardian/ggshield-action@master
      env:
        GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      with:
        exit_zero: false
        all_policies: true
        scan_configuration: 'default'
        fail_on_secrets: true
        fail_on_api_secrets: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          build/reports/
          .ggshield/
        retention-days: 30

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, quality-checks, security-scan]
    if: always()

    steps:
    - name: Check job results
      run: |
        echo "Build and Test: ${{ needs.build-and-test.result }}"
        echo "Quality Checks: ${{ needs.quality-checks.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"

        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "❌ Build and test failed"
          exit 1
        fi

        echo "✅ CI pipeline completed"
