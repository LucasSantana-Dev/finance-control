name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache OWASP Dependency-Check data
      uses: actions/cache@v4
      with:
        path: ~/.gradle/dependency-check-data
        key: ${{ runner.os }}-owasp-dc-${{ hashFiles('build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-owasp-dc-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Clean build
      run: ./gradlew clean build --no-daemon

    - name: Run quality checks (Checkstyle, PMD, SpotBugs)
      run: ./gradlew qualityCheck --no-daemon

    - name: Generate JaCoCo test coverage report
      run: ./gradlew jacocoTestReport --no-daemon

    - name: Run OWASP Dependency Check
      run: ./gradlew dependencyCheckAnalyze --no-daemon
      continue-on-error: true

    - name: Upload Checkstyle reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: checkstyle-reports
        path: build/reports/checkstyle/
        retention-days: 30

    - name: Upload PMD reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pmd-reports
        path: build/reports/pmd/
        retention-days: 30

    - name: Upload SpotBugs reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-reports
        path: build/reports/spotbugs/
        retention-days: 30

    - name: Upload JaCoCo coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-reports
        path: |
          build/reports/jacoco/
          build/jacoco/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/
        retention-days: 30

    - name: Upload OWASP Dependency Check reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: owasp-dependency-check-reports
        path: build/reports/
        retention-days: 30
