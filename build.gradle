        property 'sonar.test.exclusions', '**/target/**,**/generated/**'
        
        // Quality thresholds
        property 'sonar.complexity.function.threshold', '10'
        property 'sonar.size.limit.function', '150'
        property 'sonar.size.limit.class', '2000'
        
