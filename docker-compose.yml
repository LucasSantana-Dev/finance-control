services:
  # Database service
  db:
    image: postgres:17
    env_file:
      - docker.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # SonarQube database configuration
      SONAR_DB_NAME: ${SONAR_DB_NAME}
      SONAR_DB_USER: ${SONAR_DB_USER}
      SONAR_DB_PASSWORD: ${SONAR_DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init-sonarqube.sh:/docker-entrypoint-initdb.d/postgres-init-sonarqube.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis service for caching and rate limiting
  redis:
    image: redis:7-alpine
    env_file:
      - docker.env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --requirepass $$REDIS_PASSWORD
        else
          redis-server
        fi
      "

  # SonarQube service for code quality analysis
  sonarqube:
    image: sonarqube:10.4-community
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:${DB_PORT}/${SONAR_DB_NAME}
      SONAR_JDBC_USERNAME: ${SONAR_DB_USER}
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD}
      SONAR_WEB_PORT: ${SONAR_PORT}
    ports:
      - "${SONAR_PORT}"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - sonarqube
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV_MODE: "${DEV_MODE}"
        SKIP_TESTS: "${SKIP_TESTS:-false}"
      # Do not pass env_file during build to prevent password variables from being exposed
      # Passwords are only needed at runtime, not during build
    env_file:
      - docker.env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JAVA_OPTS: "${JAVA_OPTS:-}"
      # Conditional Supabase connection based on SUPABASE_LOCAL_ENABLED
      SUPABASE_LOCAL_ENABLED: ${SUPABASE_LOCAL_ENABLED:-false}
      # Supabase database connection - overridden by docker-run.sh when SUPABASE_LOCAL_ENABLED=true
      # These will override env_file values when set as environment variables
      SUPABASE_DATABASE_HOST: ${SUPABASE_DATABASE_HOST}
      SUPABASE_DATABASE_PORT: ${SUPABASE_DATABASE_PORT}
      SUPABASE_DATABASE_NAME: ${SUPABASE_DATABASE_NAME}
      SUPABASE_DATABASE_USERNAME: ${SUPABASE_DATABASE_USERNAME}
      SUPABASE_DATABASE_PASSWORD: ${SUPABASE_DATABASE_PASSWORD}
      SUPABASE_DATABASE_SSL_ENABLED: ${SUPABASE_DATABASE_SSL_ENABLED}
      SUPABASE_DATABASE_SSL_MODE: ${SUPABASE_DATABASE_SSL_MODE}
    ports:
      - "${APPLICATION_PORT}:8080"
      - "5005:5005"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      supabase-db:
        condition: service_healthy
        required: false
    volumes:
      - ./logs:/app/logs
      - ./build:/app/build
    restart: unless-stopped


  # Development service for running scripts and Gradle commands
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
      JAVA_OPTS: "${JAVA_OPTS:-}"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - dev
    command: tail -f /dev/null  # Keep container running for interactive use

  # Quality check service
  quality:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        SKIP_TESTS: "${SKIP_TESTS:-false}"
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
      SKIP_TESTS: "${SKIP_TESTS:-false}"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - quality
    command: >
      sh -c "
        if [ \"$$SKIP_TESTS\" = \"true\" ]; then
          echo 'Running quality checks without tests...'
          ./gradlew checkstyleMain pmdMain spotbugsMain dependencyCheckAnalyze dependencyUpdates --console=rich
        else
          echo 'Running full quality checks...'
          ./gradlew qualityCheck --console=rich
        fi
      "

  # Test service
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        SKIP_TESTS: "${SKIP_TESTS:-false}"
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:${DB_PORT}/${POSTGRES_DB}_test
      SKIP_TESTS: "${SKIP_TESTS:-false}"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - test
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        if [ \"$$SKIP_TESTS\" = \"true\" ]; then
          echo 'Skipping test compilation...'
          ./gradlew test --console=rich --no-build-cache
        else
          echo 'Running tests with compilation...'
          ./gradlew test --console=rich
        fi
      "

  # Build service
  build:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        SKIP_TESTS: "${SKIP_TESTS:-false}"
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
      SKIP_TESTS: "${SKIP_TESTS:-false}"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - build
    command: >
      sh -c "
        if [ \"$$SKIP_TESTS\" = \"true\" ]; then
          echo 'Building without tests...'
          ./gradlew build -x test --console=rich
        else
          echo 'Building with tests...'
          ./gradlew build --console=rich
        fi
      "

  # Environment check service
  check-env:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - check-env
    command: ./scripts/environment/check-environment.sh

  # Fix environment service
  fix-env:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - fix-env
    command: ./scripts/environment/fix-environment.sh

  # Test fixes service
  test-fixes:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - test-fixes
    command: ./scripts/environment/test-fixes.sh

  # Shell service for interactive development
  shell:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      GRADLE_OPTS: "-Dorg.gradle.console=rich -Dorg.gradle.daemon=false"
    volumes:
      - .:/app
      - gradle-cache:/root/.gradle
      - ./build:/app/build
      - ./logs:/app/logs
    working_dir: /app
    profiles:
      - shell
    stdin_open: true
    tty: true
    command: bash

  # Supabase Database service
  supabase-db:
    image: supabase/postgres:15.1.0.147
    env_file:
      - docker.env
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${SUPABASE_LOCAL_DB_NAME:-postgres}
      POSTGRES_USER: ${SUPABASE_LOCAL_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SUPABASE_LOCAL_DB_PASSWORD:-postgres}
      JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_EXP: ${SUPABASE_LOCAL_JWT_EXP:-3600}
    ports:
      - "${SUPABASE_LOCAL_DB_PORT:-54322}:5432"
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./supabase/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SUPABASE_LOCAL_DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - supabase
    restart: unless-stopped

  # Supabase Kong API Gateway
  supabase-kong:
    image: kong:2.8
    env_file:
      - docker.env
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    ports:
      - "${SUPABASE_LOCAL_API_PORT:-54321}:8000"
      - "${SUPABASE_LOCAL_KONG_HTTP_PORT:-8000}:8000"
      - "${SUPABASE_LOCAL_KONG_HTTPS_PORT:-8443}:8443"
    volumes:
      - ./supabase/volumes/api/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-auth:
        condition: service_started
      supabase-rest:
        condition: service_started
      supabase-storage:
        condition: service_started
      supabase-realtime:
        condition: service_started
    profiles:
      - supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase PostgREST API
  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    env_file:
      - docker.env
    environment:
      PGRST_DB_URI: postgres://${SUPABASE_LOCAL_DB_USER:-postgres}:${SUPABASE_LOCAL_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_LOCAL_DB_NAME:-postgres}
      PGRST_DB_SCHEMAS: ${SUPABASE_LOCAL_DB_SCHEMAS:-public}
      PGRST_DB_ANON_ROLE: ${SUPABASE_LOCAL_DB_ANON_ROLE:-anon}
      PGRST_JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_EXTRA_SEARCH_PATH: ${SUPABASE_LOCAL_DB_EXTRA_SEARCH_PATH:-public,extensions}
      PGRST_APP_SETTINGS_JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
    depends_on:
      supabase-db:
        condition: service_healthy
    profiles:
      - supabase
    restart: unless-stopped

  # Supabase GoTrue Auth
  supabase-auth:
    image: supabase/gotrue:v2.143.0
    env_file:
      - docker.env
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${SUPABASE_LOCAL_DB_USER:-postgres}:${SUPABASE_LOCAL_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_LOCAL_DB_NAME:-postgres}?search_path=auth
      GOTRUE_SITE_URL: ${SUPABASE_LOCAL_SITE_URL:-http://127.0.0.1:3000}
      GOTRUE_URI_ALLOW_LIST: ${SUPABASE_LOCAL_URI_ALLOW_LIST:-}
      GOTRUE_DISABLE_SIGNUP: ${SUPABASE_LOCAL_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: ${SUPABASE_LOCAL_JWT_EXP:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: ${SUPABASE_LOCAL_JWT_DEFAULT_GROUP_NAME:-authenticated}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${SUPABASE_LOCAL_EXTERNAL_EMAIL_ENABLED:-true}
      GOTRUE_MAILER_AUTOCONFIRM: ${SUPABASE_LOCAL_MAILER_AUTOCONFIRM:-false}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SUPABASE_LOCAL_SMTP_ADMIN_EMAIL:-admin@example.com}
      GOTRUE_SMTP_HOST: ${SUPABASE_LOCAL_SMTP_HOST:-inbucket}
      GOTRUE_SMTP_PORT: ${SUPABASE_LOCAL_SMTP_PORT:-54325}
      GOTRUE_SMTP_USER: ${SUPABASE_LOCAL_SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SUPABASE_LOCAL_SMTP_PASS:-}
      GOTRUE_SMTP_SENDER_NAME: ${SUPABASE_LOCAL_SMTP_SENDER_NAME:-}
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-inbucket:
        condition: service_started
    profiles:
      - supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Storage
  supabase-storage:
    image: supabase/storage-api:v1.8.2
    env_file:
      - docker.env
    environment:
      ANON_KEY: ${SUPABASE_LOCAL_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SERVICE_KEY: ${SUPABASE_LOCAL_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://${SUPABASE_LOCAL_DB_USER:-postgres}:${SUPABASE_LOCAL_DB_PASSWORD:-postgres}@supabase-db:5432/${SUPABASE_LOCAL_DB_NAME:-postgres}
      FILE_SIZE_LIMIT: ${SUPABASE_LOCAL_STORAGE_FILE_SIZE_LIMIT:-52428800}
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
    volumes:
      - supabase_storage_data:/var/lib/storage
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    profiles:
      - supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Realtime
  supabase-realtime:
    image: supabase/realtime:v2.25.40
    env_file:
      - docker.env
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: ${SUPABASE_LOCAL_DB_USER:-postgres}
      DB_PASSWORD: ${SUPABASE_LOCAL_DB_PASSWORD:-postgres}
      DB_NAME: ${SUPABASE_LOCAL_DB_NAME:-postgres}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${SUPABASE_LOCAL_JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters-long}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECURE_CHANNELS: "true"
      ERL_AFLAGS: -proto_dist inet_tcp
    depends_on:
      supabase-db:
        condition: service_healthy
    profiles:
      - supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Studio
  supabase-studio:
    image: supabase/studio:20240129-0c0b5b4
    env_file:
      - docker.env
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${SUPABASE_LOCAL_DB_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION_NAME: ${SUPABASE_LOCAL_ORG_NAME:-Default Organization}
      DEFAULT_PROJECT_NAME: ${SUPABASE_LOCAL_PROJECT_NAME:-Default Project}
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_PUBLIC_URL: ${SUPABASE_LOCAL_PUBLIC_URL:-http://127.0.0.1:54321}
      SUPABASE_ANON_KEY: ${SUPABASE_LOCAL_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
      SUPABASE_SERVICE_KEY: ${SUPABASE_LOCAL_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}
    ports:
      - "${SUPABASE_LOCAL_STUDIO_PORT:-54323}:3000"
    depends_on:
      supabase-kong:
        condition: service_healthy
      supabase-meta:
        condition: service_started
    profiles:
      - supabase
    restart: unless-stopped

  # Supabase Postgres Meta
  supabase-meta:
    image: supabase/postgres-meta:v0.80.0
    env_file:
      - docker.env
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${SUPABASE_LOCAL_DB_NAME:-postgres}
      PG_META_DB_USER: ${SUPABASE_LOCAL_DB_USER:-postgres}
      PG_META_DB_PASSWORD: ${SUPABASE_LOCAL_DB_PASSWORD:-postgres}
    depends_on:
      supabase-db:
        condition: service_healthy
    profiles:
      - supabase
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Inbucket (Email Testing)
  supabase-inbucket:
    image: inbucket/inbucket:stable
    env_file:
      - docker.env
    ports:
      - "${SUPABASE_LOCAL_INBUCKET_PORT:-54324}:9000"
      - "${SUPABASE_LOCAL_INBUCKET_SMTP_PORT:-54325}:2500"
      - "${SUPABASE_LOCAL_INBUCKET_POP3_PORT:-54326}:1100"
    profiles:
      - supabase
    restart: unless-stopped

  # Supabase Analytics
  supabase-analytics:
    image: supabase/logflare:1.3.0
    env_file:
      - docker.env
    environment:
      LOGFLARE_API_KEY: ${SUPABASE_LOCAL_ANALYTICS_API_KEY:-}
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      DB_USERNAME: ${SUPABASE_LOCAL_DB_USER:-postgres}
      DB_DATABASE: ${SUPABASE_LOCAL_DB_NAME:-postgres}
      DB_HOSTNAME: supabase-db
      DB_PORT: 5432
      DB_PASSWORD: ${SUPABASE_LOCAL_DB_PASSWORD:-postgres}
      DB_SCHEMA: _analytics
      DB_POOL_SIZE: 10
    ports:
      - "${SUPABASE_LOCAL_ANALYTICS_PORT:-54327}:4000"
    depends_on:
      supabase-db:
        condition: service_healthy
    profiles:
      - supabase
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
  gradle-cache:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  supabase_db_data:
  supabase_storage_data:
